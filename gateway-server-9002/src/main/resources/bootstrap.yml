#本文件中添加一些基本不变的属性
eureka:
    instance:
        health-check-url-path: /actuator/health
        # docker 部署开启
        prefer-ip-address: true
        ip-address: ${host_ip:localhost}

    client:
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: http://${eureka_host:localhost}:${eureka_port:8761}/eureka/

spring:
    profiles:
        active: dev
    application:
        name: gateway-server
    main:
        allow-bean-definition-overriding: true
    cloud:
        config:
            discovery:
                enabled: true
                service-id: config-server
            fail-fast: true
            retry:
                max-attempts: 6   # 配置重试次数，默认为6
                max-interval: 2000  # 最大间隔时间，默认2000ms
                initial-interval: 1000  # 初始重试间隔时间，默认1000ms
                multiplier: 1.1   # 间隔乘数，默认1.1

            name: ${spring.application.name},msms-common-rabbitmq,msms-common-feign


        loadbalancer:
            retry:
                enabled: true

server:
    port: 9002
    tomcat:
        max-connections: 10000
        max-threads: 1000
        uri-encoding: UTF-8

#2.0暴露端点的方式
management:
    endpoints:
        web:
            exposure:
                include: '*'
    endpoint:
        health:
            show-details: ALWAYS
